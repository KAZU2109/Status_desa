{% extends 'bg.html' %}

{% block head %}
<title>Daftarkan Desa</title>
{% endblock %}

{% block body %}
<div class="form-bg mx-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-container">
                    <h3 class="title">Pendaftaran Desa</h3>
                    <form class="form-horizontal" action="/registrasi" method="post">
                        <div class="form-group">
                            <label>Pengisi Kuisioner</label>
                            <input type="text" name="nama_penang" id="nama_penang" class="form-control" placeholder="Penanggung Jawab">
                        </div>
                        <div class="form-group">
                            <label>Email Desa</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Masukkan Email...">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="passwd" id="passwd" class="form-control" placeholder="Password">
                        </div>
                        <h4 class="sub-title">Informasi Desa</h4>
                        <div class="form-group">
                            <label>No. Desa</label>
                            <input type="text" name="id_desa" id="id_desa" class="form-control" placeholder="Nomor Desa">
                        </div>
                        <div class="form-group">
                            <label>Provinsi</label>
                            <input type="text" name="provinsi" id="provinsi" class="form-control" placeholder="Provinsi">
                        </div>
                        <div class="form-group">
                            <label>Kota</label>
                            <input type="text" name="kota" id="kota" class="form-control" placeholder="Kota/Kabupaten">
                        </div>
                        <div class="form-group">
                            <label>Kecamatan</label>
                            <input type="text" name="kecem" id="kecem" class="form-control" placeholder="Kecamatan">
                        </div>
                        <div class="form-group">
                            <label>Nama Desa</label>
                            <input type="text" name="nam_desa" id="nam_desa" class="form-control" placeholder="Nama Desa">
                        </div>
                        <span class="signin-link">Desa sudah terdaftar?<br> Masuk ke akun desa <a href="{{url_for('login')}}">di sini</a></span>
                        <input type="submit" class="btn signup" value="Daftarkan">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
