<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="{{url_for('static', filename='/css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='/css/bootstrap.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='/css/regis_login.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='/css/nav.css')}}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

{% block head %}
{% endblock %}
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="row font-weight-bold">
		<div class="col">
			<div class="row">
				<div>
					<img class="rounded-circle" src="https://idm.kemendesa.go.id/assets/images/logo.png" alt="logo" style="height:60px;">
				</div class="col">	
				<div>
					<span class="text-white" style="display: inline-block;"> Indeks <br> Desa Membangun </span>
				</div class="col">
			</div>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="col" id="bs-example-navbar-collapse-1">      
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a class="navbar-brand text-white" href="#">
						{{showdt.desa}}
					</a>
				</li>
				<li class="dropdown ">
					<a href="#" class="dropdown-toggle text-white" data-toggle="dropdown" role="button" aria-expanded="false">
						Account</a>
						<ul class="dropdown-menu" role="menu">
							<li class="divider"></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>  	
<div class="container-fluid main-container">
	<div class="col-md-2 sidebar">
		<div class="row">
			<!-- Menu -->
			<div class="side-menu">
				<nav class="navbar" role="navigation">
					<!-- Main Menu -->
					
					<div class="side-menu-container">
						<ul class="nav navbar-nav">
						<li id="dash"><a href="{{url_for('dash', email=showdt.emails)}}" class="text-dark"><span class="glyphicon glyphicon-stats"></span> Dashboard</a></li>
						<li id="predict"><a href="{{url_for('predict', ides=showdt.id)}}" class="text-dark"><span class="glyphicon glyphicon-file"></span> Kuisioner 2021</a></li>
						<!-- Dropdown-->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle text-dark"  data-toggle="dropdown" role="button" aria-expanded="false">
								<span class="glyphicon glyphicon-book"></span> Data
							</a>

							<!-- Dropdown level 1 -->
							<ul class="dropdown-menu" role="menu">
								<li id="pekerja"><a href="#"class="glyphicon glyphicon-user" class="text-dark"> Pekerja </a></li>
								<li id="desa"><a href="{{url_for('editdesa', ides=showdt.id)}}"class="glyphicon glyphicon-home" class="text-dark"> Desa </a></li>
							</ul>
								
						</li>
						</ul>
					</div>
				<!-- /.navbar-collapse -->
				</nav>
			</div>
		</div>  		
	</div>
  		
		{% block body%}

		{% endblock %}
	
  		<footer class="pull-left footer">
  			<p class="col-md-12">
  				<hr class="divider">
  				Copyright &COPY; 2022 <a href="#" class="text-dark">Zainul Muttaqiin</a>
  			</p>
  		</footer>
</div>
      <script>
        $(document).ready(function () {
			$("#{{request.endpoint}}").addClass("active");
            $('.navbar-toggle-sidebar').click(function () {
                $('.navbar-nav').toggleClass('slide-in');
                $('.side-body').toggleClass('body-slide-in');
                $('#search').removeClass('in').addClass('collapse').slideUp(200);
            });
      
            $('#search-trigger').click(function () {
                $('.navbar-nav').removeClass('slide-in');
                $('.side-body').removeClass('body-slide-in');
                $('.search-input').focus();
            });
        });
      </script>
</body>
</html>
